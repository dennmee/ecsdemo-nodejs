apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: default
  name: ingress-demo
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: ecsdemo-nodejs
              servicePort: 80
